<!Doctype html>
<script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script>
    $( document ).ready(function() {
        submitForm();
    });

    function submitForm() {
      $('#cherry*').each(function () {
        makeSub($(this));
      });
    }

    function makeSub(obj) {
      var id = $(obj).attr('cherry');
      var val = $(obj).val();

      var target = $('#c_' + id);

      target.text('');

      if (val!='') target.append('<li>대분류_' + id);

        for (var i=0; i<parseInt(val); i++) {
          target.append('<li><input type="text"></li>');
        }
      if (val!='') target.append('</li>');

      if (val=='0') $(target).hide();
      if (val!='0') $(target).show();

      console.log(id+'/'+val+'/'+$(target).html());
    }
  </script>

<input type="number" id="cherry" cherry="0">
<input type="number" id="cherry" cherry="1">
<input type="number" id="cherry" cherry="2">
<input type="number" id="cherry" cherry="3">

<input type="button" value="확인" onClick="submitForm()">
